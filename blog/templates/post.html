<!DOCTYPE html>
{% extends "base.html" %}
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body style="color:red;background-color:black;">
<h2>{{post.title}}</a></h2>
<div class="post_meta">
    <h3> Created On : {{ post.created }}</h3>
</div>

<div class="post_body">
    <h3>{{ post.body|safe|linebreaks }}</h3>
</div>

<div class="tags">
    {% for tag in post.tags.all %}
    <a href="/blog/tag/{{tag}}">{{tag}}</a>
    {% if not forloop.last %},{% endif %}
    {% endfor %}
</div>
</body>
{% endblock %}
</html>
